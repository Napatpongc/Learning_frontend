<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: sans-serif;
    }

    .container {
      display: flex;               /* เปิดใช้งาน flex */
      flex-direction: row;         /* เรียงแนวนอน */
      justify-content: center;     /* จัดให้อยู่ตรงกลางแนวนอน */
      align-items: center;         /* จัดให้อยู่ตรงกลางแนวตั้ง */
      flex-wrap: wrap;             /* ขึ้นบรรทัดใหม่เมื่อเต็ม */
      gap: 20px;                   /* ช่องว่างระหว่างกล่อง */
      min-height: 100vh;           /* สูงเต็มจอ */
      padding: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #00f, #0ff);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
    }

    .box:nth-child(2n) {
      background: linear-gradient(45deg, #f00, #ff0);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

</body>
</html>
